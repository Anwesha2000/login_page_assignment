
<!-- templates/home.html-->
{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}

{% if user.is_authenticated %}
  <h2>Hi {{ user.username }}!</h2>
  <p><a href="{% url 'logout' %}">Log Out</a></p>
{% else %}
  <h2><p>You are not logged in</p></h2>
  <a href="{% url 'login' %}">Log In</a>
{% endif %}
<style>
    html,
    body {
      height: 100%;
    }
    
    body {
      
      background-color: #86c7e6;
    }

    
    </style>
{% endblock %}
